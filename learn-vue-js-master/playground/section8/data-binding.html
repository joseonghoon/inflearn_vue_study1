<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid"  v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Lodding...
        </div>
        <div v-else>
            test user has benn logged in
        </div>
        <div v-show="loading">
            Lodding...
        </div>
        <input v-model="text">
        <p>{{ text }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc',
                name: 'text-blue',
                loading: true,
                text: ''
            },
            computed: {
                doubleNum: function(){
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
